<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts Students</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section id="hero"></section>
      <section id="students">
        <template id="student_temp">
          <article class="student grid_1-2">
            <img src="images/abbott_h.png" alt="student" />
            <div>
              <span class="label">First name:</span>
              <h3 data-name-order="first" class="name"></h3>
              <span class="label">Middle name:</span>
              <p data-name-order="middle" class="name"></p>
              <span class="label">Last name:</span>
              <p data-name-order="last" class="name"></p>
              <span class="label">Nickname: </span>
              <p data-name-order="nick_name" class="name"></p>
            </div>
            <div>
              <span class="label">House:</span>
              <p data-house="house" class="name"></p>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer></footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
